<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekimo | Le guide du vendeur</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./logos/EKIMO-new-logo-home copie.png">
</head>

<body>
    <header>
        <section class="logo-section">
            <img class="logo" src="./logos/ekimo-long-avec-point copie.svg" alt="Ekimo">
        </section>
        <section class="nav-section">
            <nav class="nav-principale" role="navigation">
                <ul class="ul-nav-header">
                    <li class="li-nav-header li-1">Vendre</li>
                    <li class="li-nav-header li-2">Acheter</li>
                    <li class="li-nav-header li-3">Contact</li>
                </ul>
            </nav>
        </section>
        <section>
            <button class="btn-estimation">
                Estimation
            </button>
        </section>
    </header>
    <main>
        <section class="container-slider">
            <article class="section-content-slider">
                <h1 class="title-slider">
                    VENDEZ VOTRE BIEN AU MEILLEUR PRIX !
                </h1>
                <P class="text-slider">
                    Mettez tous les moyens de votre côté pour vendre votre bien. Le digital au service de l'immobilier.
                    Et le tout pour une vente à frais fixes de 3990 € !!
                </P>
                <button class="btn-estimation">
                    Estimation
                </button>  
            </article>
        </section>
    </main>
</body>

</html>
